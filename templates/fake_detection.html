<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Detection - Fake Profile Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="title">Fake Detection</h1>
        <form method="POST">
            <!-- Form inputs for entering profile data -->
            <div class="form-group">
                <label for="model">Select Model:</label>
                <select name="model" id="model">
                    {% for model in models %}
                        <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Other input fields for profile data -->
            <div class="form-group">
                <label for="profile_pic">Profile Picture:</label>
                <input type="number" name="profile_pic" id="profile_pic" required>
            </div>
            <div class="form-group">
                <label for="username_length">Username Length:</label>
                <input type="number" name="username_length" id="username_length" required>
            </div>
            <div class="form-group">
                <label for="fullname_words">Fullname Words:</label>
                <input type="number" name="fullname_words" id="fullname_words" required>
            </div>
            <div class="form-group">
                <label for="fullname_length">Fullname Length:</label>
                <input type="number" name="fullname_length" id="fullname_length" required>
            </div>
            <div class="form-group">
                <label for="name_equals_username">Name Equals Username (1 for Yes, 0 for No):</label>
                <input type="number" name="name_equals_username" id="name_equals_username" required>
            </div>
            <div class="form-group">
                <label for="description_length">Description Length:</label>
                <input type="number" name="description_length" id="description_length" required>
            </div>
            <div class="form-group">
                <label for="external_url">External URL (1 for Yes, 0 for No):</label>
                <input type="number" name="external_url" id="external_url" required>
            </div>
            <div class="form-group">
                <label for="is_private">Is Private (1 for Yes, 0 for No):</label>
                <input type="number" name="is_private" id="is_private" required>
            </div>
            <div class="form-group">
                <label for="num_posts">Number of Posts:</label>
                <input type="number" name="num_posts" id="num_posts" required>
            </div>
            <div class="form-group">
                <label for="num_followers">Number of Followers:</label>
                <input type="number" name="num_followers" id="num_followers" required>
            </div>
            <div class="form-group">
                <label for="num_follows">Number of Follows:</label>
                <input type="number" name="num_follows" id="num_follows" required>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn">Check Fake</button>
        </form>

        <!-- Error display -->
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
